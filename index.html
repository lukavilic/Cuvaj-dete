    <body>
        <div class="register_box">
            <form>
                <center><h1>Registruj se</h1></center>
                <div class="email_box input">
                    <center>Email</center><br>
                    <input type="text" name="email">
                </div>
                <div class="name_box input">
                    <center>Korisničko ime</center><br>
                    <input type="text" name="username">
                </div>
                <div class="password_box input">
                    <center>Šifra</center><br>
                    <input type="password" name="password">
                </div>
                <div class="password_box input">
                    <center>Potvrdi šifru</center><br>
                    <input type="password" name="confirmPassword">
                </div>
                <div class="button">
                    <center><input type="submit" name="submit_login" value="Register"> </center>
                </div>
            </form>
        </div>
