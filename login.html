      rel="stylesheet"
    />
    <script src="validation.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="logo-image-container">
        <a href="homepage.html"
          ><img class="logo-image" src="header-icons/logo.png"
        /></a>
      </div>
      <div class="navigation-tabs">
        <a href="homepage.html"
          ><div class="home-tab">
            <img class="home-tab-icon" src="header-icons/home-icon.png" />
            <p>Home</p>
          </div></a
        >
        <a href="forum.php"
          ><div class="forum-tab">
            <img class="forum-tab-icon" src="header-icons/forum-icon.png" />
            <p>Forum</p>
          </div></a
        >
        <a href="faqpage.html"
          ><div class="faq-tab">
            <img class="faq-tab-icon" src="header-icons/faq-icon.png" />
            <p>FAQ</p>
          </div></a
        >
        <a href="login.html"
          ><div class="login-tab">
            <img class="login-tab-icon" src="header-icons/login-icon.png" />
            <p>Log In</p>
          </div></a
        >
      </div>
    </div>

    <div class="register_box">
      <form id="form" action="/">
        <center><h1>Registruj se</h1></center>
        <div class="email_box input">
          <center>Email</center>
          <br />
          <input id="email" type="text" name="email" required />
        </div>
        <div class="name_box input">
          <center>Korisničko ime</center>
          <br />
          <input id="username" type="text" name="username" required />
        </div>
        <div class="password_box input">
          <center>Šifra</center>
          <br />
          <input id="password" type="password" name="password" required />
        </div>
        <div class="password_box input">
          <center>Potvrdi šifru</center>
          <br />
          <input
            id="confirmPassword"
            type="password"
            name="confirmPassword"
            required
          />
        </div>
        <div class="button">
          <center>
            <input
              id="username"
              type="submit"
              name="submit_login"
              value="Register"
            />
          </center>
        </div>
      </form>
    </div>
    <img class="slika1" width="700px" height="755px" src="20945597.png" />
