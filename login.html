<html>
    <head>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="footer.css">
        <link rel="stylesheet" href="forma.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <script src="validation.js"></script>
    </head>
    <body>
        <div>
            <div class="header">
              <div class="logo-image-container">
                <img class="logo-image" src="logo.png" />
              </div>
            <div class="navigation-tabs">
              <div class="home-tab">
                <img class="home-tab-icon" src="home-icon.png" />
                <p>Home</p>
              </div>
              <div class="forum-tab">
                <img class="forum-tab-icon" src="forum-icon.png" />
                <p>Forum</p>
              </div>
              <div class="faq-tab">
                <img class="faq-tab-icon" src="faq-icon.png" />
                <p>FAQ</p>
              </div>
              <div class="login-tab">
                <img class="login-tab-icon" src="login-icon.png" />
                <p>Log In</p>
              </div>
            </div>
          </div>
        </div>
        <div class="register_box">
            <form id="form" action="/">
                <center><h1>Registruj se</h1></center>
                <div class="email_box input">
                    <center>Email</center><br>
                    <input id="email" type="text" name="email" required>
                </div>
                <div class="name_box input">
                    <center>Korisničko ime</center><br>
                    <input id="username" type="text" name="username" required>
                </div>
                <div class="password_box input">
                    <center>Šifra</center><br>
                    <input id="password" type="password" name="password" required>
                </div>
                <div class="password_box input">
                    <center>Potvrdi šifru</center><br>
                    <input id="confirmPassword" type="password" name="confirmPassword" required>
                </div>
                <div class="button">
                    <center><input id="username" type="submit" name="submit_login" value="Register"> </center>
                </div>
            </form>
        </div>
        <img class="slika1" width="700px" height="755px" src="20945597.png">
    </body>
</html>
